version: '3.8'

services:
  # OpenFGA Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - openfga
    environment:
      - NODE_ENV=production

  # OpenFGA Server
  openfga:
    image: openfga/openfga:latest
    command: run
    ports:
      - "8080:8080"   # HTTP API
      - "8081:8081"   # gRPC API
      - "3001:3000"   # Playground (if enabled)
    environment:
      - OPENFGA_DATASTORE_ENGINE=memory
      - OPENFGA_PLAYGROUND_ENABLED=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5

